<body>
 
	<!--###############################Admin Login#####################################################-->
	<section>
		<div class="container">
			<div class="row">
				<div class="col-md-6 col-md-offset-3">
					<h1 class="text-center text-danger">Employee Salary</h1>
							<form action="" method="">
								<div class="form-group">
									<label for="name">Name</label>
									<input name="name" class="form-control" id="name" type="text" placeholder="Type Name"/>
								</div>
								
								<div class="form-group">
									<label for="id_no">Employee ID</label>
									<input name="id_no" class="form-control" id="id_no" type="text" placeholder="Employee ID"/>
								</div>
								
								<div class="form-group">
									<label for="designation">Designation</label>
									<select class="form-control" name="designation" id="">
									<option value="cashier">Cashier</option>
									<option value="worker">Worker</option>
									</select>
								</div>
								
								<div class="form-group">
									<label for="date">Date</label>
									<input name="date" class="form-control" id="date" type="date" placeholder="Type date"/>
								</div>
								
								<div class="form-group">
									<label for="basic">Basic</label>
									<input name="basic" class="form-control" id="basic" type="text"/>
								</div>
								
								<div class="form-group">
									<label for="houserent">Houserent</label>
									<input name="houserent" class="form-control" id="houserent" type="text"/>
								</div>
								
								<div class="form-group">
									<label for="medical">Medical</label>
									<input name="medical" class="form-control" id="medical" type="text"/>
								</div>
								<div class="form-group">
									<label for="overtime">Overtime</label>
									<input name="overtime" class="form-control" id="overtime" type="text" placeholder="Type Overtime"/>
								</div>
								<div class="form-group">
									<label for="bonus">Bonus</label>
									<input name="bonus" class="form-control" id="bonus" type="text" placeholder="Retype Bonus"/>
								</div>
								
								<div class="form-group">
									<label for="vat">VAT</label>
									<input name="vat" class="form-control" id="vat" type="text"/>
								</div>
								
								<div class="form-group">
									<label for="irrigularity">Irrigularity</label>
									<input name="irrigularity" class="form-control" id="irrigularity" type="text"/>
								</div>
								
								<div class="form-group">
									<label for="total">Total</label>
									<input name="total" class="form-control" id="total" type="text"/>
								</div>
								
								<div>
									<input name="submit" type="submit" class="btn btn-info" value="Submit"/>
								</div>
							</form>
						</div>
				</div>
		</div>
		</div>
	</section>

</body>
