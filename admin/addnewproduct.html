<body>
 
	<!--###############################Add New Product#####################################################-->
	<section>
		<div class="container">
			<div class="row">
				<div class="col-md-6 col-md-offset-3">
					<h1 class="text-center text-danger">Add New Product</h1>
							<form action="" method="" class=" form well">
								<div class="form-group">
									<label for="date">Date</label>
									<input name="date" class="form-control" id="date" type="text" placeholder="Type Date"/>
								</div>
								
								<div class="form-group">
									<label for="pcompany">Product From</label>
									<input name="pcompany" class="form-control" id="pcompany" type="text" placeholder="Type Company Name"/>
								</div>

								<div class="form-group">
									<label for="pname">Product Name</label>
									<select class="form-control" name="pname" id="">
									<option value="disel">Disel</option>
									<option value="petrol">Petrol</option>
									<option value="octane">Octane</option>
									</select>
								</div>
								
								<div class="form-group">
									<label for="pquantity">Product Quantity</label>
									<input name="pquantity" class="form-control" id="pquantity" type="text" placeholder="Type Product Quantity"/>
								</div>
								
								<div class="form-group">
									<label for="pperlitre">Price Per Litre</label>
									<input name="pperlitre" class="form-control" id="pperlitre" type="text" placeholder="Type Price Per Litre"/>
								</div>
								
								<div class="form-group">
									<label for="tprice">Total Price</label>
									<input name="tprice" class="form-control" id="tprice" type="text"/>
								</div>
								
								<div>
									<input name="submit" type="submit" class="btn btn-info" value="Submit"/>
								</div>
							</form>
						</div>
				</div>
		</div>
		</div>
	</section>
