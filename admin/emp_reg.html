<body>
 
	<!--###############################Admin Login#####################################################-->
	<section>
		<div class="container">
			<div class="row">
				<div class="col-md-6 col-md-offset-3">
					<h1 class="text-center text-danger">Employee Registration</h1>
							<form action="" method="" class=" form well">
								<div class="form-group">
									<label for="name">Name</label>
									<input name="name" class="form-control" id="name" type="text" placeholder="Type Name"/>
								</div>
								<div class="form-group">
									<label for="id_no">Employee ID</label>
									<input name="id_no" class="form-control" id="id_no" type="text" placeholder="Employee ID"/>
								</div>
								
								<div class="form-group">
									<label for="email">Email</label>
									<input name="email" class="form-control" id="email" type="email" placeholder="Type email"/>
								</div>
								
								<div class="form-group">
									<label for="phone">Phone</label>
									<input name="phone" class="form-control" id="phone" type="text" placeholder="Type Phone"/>
								</div>
								
								<div class="form-group">
									<label for="gender">Gender</label>
									<select class="form-control" name="gender" id="">
									<option value="male">Male</option>
									<option value="female">Female</option>
									</select>
								</div>
								
								<div class="form-group">
									<label for="designation">Designation</label>
									<select class="form-control" name="designation" id="">
									<option value="cashier">Cashier</option>
									<option value="worker">Worker</option>
									</select>
								</div>
								
								<div class="form-group">
									<label for="presentaddress">Present Address</label>
									<input name="presentaddress" class="form-control" id="presentaddress" type="text" placeholder=" Type Present Address"/>
								</div>
								
								<div class="form-group">
									<label for="parmanentaddress">Parmanent Address</label>
									<input name="parmanentaddress" class="form-control" id="parmanentaddress" type="text" placeholder="Type Parmanent Address"/>
								</div>
								<div class="form-group">
									<label for="inputpassworm">Password</label>
									<input name="password" class="form-control" id="inputpassword" type="password" placeholder="Your Password"/>
								</div>
								<div class="form-group">
									<label for="retypepassworm">Retype Password</label>
									<input name="retypepassword" class="form-control" id="retypepassword" type="password" placeholder="Retype Password"/>
								</div>
								
								<div>
									<input name="submit" type="submit" class="btn btn-info" value="Submit"/>
								</div>
							</form>
						</div>
				</div>
		</div>
		</div>
	</section>
