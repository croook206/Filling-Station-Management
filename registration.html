<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<title>registration Page</title>
		<link rel="stylesheet" href="css/bootstrap.min.css">
		<link rel="stylesheet" href="css/animate.css">
		<link rel="stylesheet" href="css/animate.min.css">
		<link rel="stylesheet" href="css/registration.css">
	</head>
	<body>
		<section id="registration">
			<div class="container-fluid">
				<div class="container">
					<div class="row">
                        <div class="main">
                            <form action="" method="post" class="full_fild">
                                <h3>Registration Form</h3>
                                <div class="one">
                                    <h4>Name :</h4> <input type="text" id="fn" name="name" required class="text_fields" placeholder="Name"/>
                                    <p id="a"></p>
                                </div>
                                <div class="one">
                                    <h4>Email :</h4> <input type="email" id="em" name="email" required class="text_fields" placeholder="Enter email"/>
                                    <p id="b"></p>
                                </div>
                                <div class="one">
                                    <h4>Password :</h4> <input type="password" id="pass" name="password_1" required class="text_fields" placeholder="password"/>
                                    <p id="c"></p>
                                </div>

                                <div class="one">
                                    <h4>Re-password :</h4> <input type="password" id="repass" name="password_2" required class="text_fields" placeholder="Re-password"/>
                                    <p id="d"></p>
                                </div>

                                <input type="submit" class="button" name="btn" value="Sine in" onclick="return check()"/>
                                <span><p>Already register? <a href="login1.html"> <u style=" color: #00009B;">Sign in </u></a></p></span>
                            </form>
                        </div>
					</div>
				</div>
			</div>
		</section><!-- End part -->
		<script src="js/jquery-3.1.1.min.js"></script>
		<script src="js/bootstrap.min.js"></script>
		<script src="js/wow.min.js"></script>
		<script src="js/wow.js"></script>
	</body>
</html>
